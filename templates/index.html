<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vinyl Inventory</title>
</head>
<body>
    <h1>ðŸŽµ Vinyl Inventory</h1>
    <a href="/upload">Add New Record</a>
    <table border="1">
        <tr>
            <th>ID</th>
            <th>Cover</th>
            <th>Title</th>
            <th>Artist</th>
            <th>Price</th>
            <th>Quantity</th>
            <th>QR</th>
            <th>Action</th>
        </tr>
        {% for item in items %}
        <tr>
            <td>{{ item[0] }}</td>
            <td><img src="/{{ item[6] }}" width="80"></td>
            <td>{{ item[1] }}</td>
            <td>{{ item[2] }}</td>
            <td>${{ item[3] }}</td>
            <td>{{ item[4] }}</td>
            <td><img src="/{{ item[5] }}" width="80"></td>
            <td>
                <form method="POST" action="/sell/{{ item[0] }}">
                    <button type="submit">Mark as Sold</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
