<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload New Record</title>
</head>
<body>
    <h1>Upload a Vinyl Record</h1>
    <form action="/upload" method="post" enctype="multipart/form-data">
        <label>Cover Image: <input type="file" name="image" required></label><br>
        <label>Price: <input type="number" step="0.01" name="price" required></label><br>
        <label>Quantity: <input type="number" name="quantity" value="1" required></label><br>
        <button type="submit">Upload</button>
    </form>
    <a href="/">Back to Inventory</a>
</body>
</html>
